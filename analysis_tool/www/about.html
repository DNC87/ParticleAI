    *,

      background-color: white;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    .card:after {
      content: '';
      display: block;
      width: 190px;
      height: 300px;
      background: #428bca;
      position: absolute;
      animation: rotatemagic 0.75s cubic-bezier(0.425, 1.04, 0.47, 1.105) 1s both;
    }

    .badgescard {
      padding: 10px 20px;
      border-radius: 3px;
      background-color: #428bca;
      color: #fff;
      width: 100%;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      position: absolute;
      z-index: -1;
      left: 10px;
      bottom: 10px;
      animation: animainfos 0.5s cubic-bezier(0.425, 1.04, 0.47, 1.105) 0.75s forwards;
    }

    .badgescard span {
      font-size: 1.6em;
      margin: 0px 6px;
      opacity: 0.6;

        bottom: -500px;
      }
      100% {
        opacity: 1;

      }
    }

    @keyframes animainfos {

      }
